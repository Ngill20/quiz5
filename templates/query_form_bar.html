{% extends "layout.html" %}
{% block content %}
<h2 class="text-center mb-4">Food Horizontal Bar Chart by Amount</h2>

<form method="POST" class="text-center mb-4">
  <label for="min_amt">Min Amount:</label>
  <input type="number" name="min_amt" required>
  <label for="max_amt">Max Amount:</label>
  <input type="number" name="max_amt" required>
  <button type="submit" class="btn btn-primary ml-2">Show Bar Chart</button>
</form>
{% endblock %}
