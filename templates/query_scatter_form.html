{% extends "layout.html" %}
{% block content %}
<h2 class="text-center mb-4">Enter Up to 10 Points</h2>

<form method="POST" class="container">
  {% for i in range(10) %}
    <div class="form-row mb-2">
      <label>Point {{ i + 1 }}:</label>
      <input type="number" name="x{{ i }}" placeholder="x (0-50)" min="0" max="50" step="1" style="width: 100px;">
      <input type="number" name="y{{ i }}" placeholder="y (0-50)" min="0" max="50" step="1" style="width: 100px;">
      <input type="number" name="c{{ i }}" placeholder="c (1=Green, 2=Black, 3=Red)" min="1" max="3" style="width: 160px;">
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Plot</button>
</form>
{% endblock %}
